<html>

<head>
    <title>Lexical Analyzer</title>
    <script src="analyzer.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="layout.css" type="text/css">

</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center" id="input">
            <div class="input-group" style="width: 300px;">
                <input type=" text" class="form-control" placeholder="Input your expression here"
                    aria-describedby="basic-addon2" id="expression">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button" id="submit"
                        onclick="makeLexicalAnalysis()">Submit</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <table id="tableLexem"></table>
        </div>
    </div>

    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
